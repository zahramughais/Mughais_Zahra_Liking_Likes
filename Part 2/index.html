<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&amp;display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Liking Likes</title>
</head>
<body>
    <div class="nav wrapper">
        <h1>Network</h1>
    </div>
    <div class="main wrapper">
        <div class="profile">
            <img src="img/programmer.jpg" alt="profile image">
            <a href="#">add an avatar</a>
            <h3>James Doe</h3>
        </div>
        <div class="feed-block">
            <h2>Your Feed</h2>
            <div id="feed1">
                <div class="flex-div">
                    <h3>Neil M</h3>
                    <p><span class="likes-count">9</span> like(s)</p>
                    <button class="like-btn" onclick="addLike(this)">Like</button>
                </div>
                <p class="post-text">I just set up this new discord bot, let me know what you all think. <a href="3">link</a></p>
            </div>
            <div id="feed2">
                <div class="flex-div">
                    <h3>Nichole K</h3>
                    <p><span class="likes-count">12</span> like(s)</p>
                    <button class="like-btn" onclick="addLike(this)">Like</button>
                </div>
                <p class="post-text">Just finished my <a href="#">next comic,</a> check it out.</p>
            </div>
            <div id="feed3">
                <div class="flex-div">
                    <h3>Jim R</h3>
                    <p><span class="likes-count">9</span> like(s)</p>
                    <button class="like-btn" onclick="addLike(this)">Like</button>
                </div>
                <p class="post-text">I can't stop listening to the <a href="#">new album.</a> Who else is liking it</p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
